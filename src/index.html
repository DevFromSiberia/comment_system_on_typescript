<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Comment system</title>
</head>
<body>

    <header class="header"></header>
    <aside class="aside"></aside>
    <main class="main">
        <ul class="main__content">
            <li class="main__item"></li>
            <li class="main__item"></li>
            <li class="main__item"></li>
            <li class="main__item"></li>
            <li class="main__item"></li>
            <li class="main__item"></li>
            <li class="main__item"></li>
            <li class="main__item"></li>
            <li class="main__item"></li>
        </ul> <!--fake content block-->

        <div class="commentSystem">

            <div class="commentSystem__header">
                <h1 class="commentSystem__title">Комментарии <span class="commentSystem__count">(80)</span></h1>
                <div class="commentSystem__filter">
                    <div class="filter__dropdown">
                        <div class="filter__selected">
                            <span>По количеству ответов</span>
                            <svg width="18" height="15" viewBox="0 0 18 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path opacity="0.4" d="M9 15L17.6603 0H0.339746L9 15Z" fill="black"/>
                            </svg>
                        </div>
                        <!-- <ul class="filter__list">
                            <li class="filter__item">По дате</li>
                            <li class="filter__item">По количеству оценок</li>
                            <li class="filter__item">По актуальности</li>
                            <li class="filter__item">По количеству ответов</li>
                        </ul> -->
                    </div>
                    <div class="filter__favorites">Избранное
                        <svg width="26" height="25" viewBox="0 0 26 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22.75 12.5C22.75 7.32422 18.3828 3.125 13 3.125C7.61719 3.125 3.25 7.32422 3.25 12.5C3.25 17.6758 7.61719 21.875 13 21.875C18.3828 21.875 22.75 17.6758 22.75 12.5Z" stroke="black" stroke-opacity="0.4" stroke-width="2" stroke-miterlimit="10"/>
                            <path d="M7 10.3004C6.99993 9.86187 7.08568 9.42772 7.25224 9.02333C7.41881 8.61894 7.66284 8.25242 7.97009 7.94519C8.27733 7.63796 8.64163 7.39618 9.04167 7.23399C9.44172 7.0718 9.86949 6.99244 10.3 7.00057C10.8094 6.99781 11.3135 7.10535 11.779 7.31605C12.2445 7.52675 12.6607 7.8358 13 8.22273C13.3393 7.8358 13.7555 7.52675 14.221 7.31605C14.6865 7.10535 15.1906 6.99781 15.7 7.00057C16.1305 6.99244 16.5583 7.0718 16.9583 7.23399C17.3584 7.39618 17.7227 7.63796 18.0299 7.94519C18.3372 8.25242 18.5812 8.61894 18.7478 9.02333C18.9143 9.42772 19.0001 9.86187 19 10.3004C19 13.5733 15.1726 16.0445 13 18C10.8322 16.028 7 13.5758 7 10.3004Z" fill="black" fill-opacity="0.4"/>
                        </svg>                            
                    </div>
                </div>
            </div> <!--comment system header-->

            <div class="commentSystem__userBlock">
                <div class="userBlock__ava">
                    <img  src="./assets/img/ava.png" alt="">
                </div>
                <div class="userBlock__title">
                    <h3 class="userBlock__nickname">Вася Пупкин</h3>
                    <p class="userBlock__maxChar">Макс. <span>1000</span> символов</p>
                </div>
                <div class="userBlock__form">
                    <input class="userBlock__input" type="text" placeholder="Введите текст сообщения...">
                    <button class="userBlock__btn" type="submit">Отправить</button>
                </div>
            </div> <!--comment system userBlock-->

            <div class="commentSystem__commentBlock">
                <div class="commentBlock__comment">

                </div>
                <div class="commentBlock__reply">

                </div>
            </div> <!--comment system comments-->

        </div>
    </main>

    <script src="../dist/modules/CommentSystem.js"></script>
    <script src="../dist/modules/User.js"></script>
    <script src="../dist/index.js"></script>
</body>
</html>
